<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Styled Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our page!</h1>
        <p>This is online shopping page.</p>
    </div>
    <img src="https://etimg.etb2bimg.com/photo/52356276.cms" width="350px" alt="Cover photo"><br>

    <label for="firstname">Enter your first name</label><br/>
    <input type="text" id="firstname" name="names" placeholder="e.g David" required/><br />

    <label for="lastname">Enter your lastname</label><br/>
    <input type="text" id="lastname" name="lastnames" placeholder="e.g Franklin" required/><br />

    <label for="email">Enter your email adress</label><br/>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required/><br /><br/>
    
    <button>Submit</button>
    

</body>
</html>
