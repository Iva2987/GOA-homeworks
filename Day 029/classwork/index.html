 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Registration Page</h1>
    <label for="firstname">Enter your first name</label><br/>
    <input type="text" id="firstname" name="names" placeholder="e.g David" required/><br /><br/>

    <label for="lastname">Enter your lastname</label><br/>
    <input type="text" id="lastname" name="lastnames" placeholder="e.g Franklin" required/><br /><br/>

    <label for="email">Enter your email adress</label><br/>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required/><br /><br/>

    <label for="birthday">Enter your Birthday</label><br/>
    <input type="birthday" id="email" name="birthday" placeholder="dd.mm.yyyy" required/><br /><br/>

    <label for="gender">Enter your Gender</label><br/>
    <input type="gender" id="gender" name="email" placeholder="Female-Male" required/><br /><br/>

    <label for="uploud photo">Uploud your photo</label>
    <input type="file" id="uploud photo" name="photo"><br/><br/>

    <input type="reset" value="Reset"><br/><br/>
    <input type="submit" value="Submit">
    
 </body>
 </html>
