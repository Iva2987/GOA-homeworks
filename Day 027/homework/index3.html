<!--
  <label> - გამოიყენება input ველების აღწერისთვის.
  როდესაც label-ს ვუკავშირებთ input-ს, მომხმარებელი შეუძლია დააწკაპოს label-ზე და ავტომატურად აირჩიოს შესაბამისი ველი.
-->

<!--
  <input> - წარმოადგენს ფორმის ველს (მაგალითად: ტექსტის ველი, ელფოსტის ველი, პაროლი და სხვა).
  მომხმარებელი სწორედ input ველში შეიტანს მონაცემებს.
-->

<!--
  type - ეს ატრიბუტი განსაზღვრავს input ველის ტიპს, მაგალითად:
  type="text" — ჩვეულებრივი ტექსტის ველი
  type="email" — ელ.ფოსტის ველი
  type="password" — პაროლის ველი
  და ასე შემდეგ.
-->

<!--
  name - ფორმის ელემენტის სახელი.
  როცა ფორმა იგზავნება, name არის ის იდენტიფიკატორი, რომლის საშუალებითაც სერვერი ცნობს, რომელ ველს რა მნიშვნელობა ჰქონდა.
  
-->

<!--
  placeholder - ტექსტია, რომელიც ჩნდება input ველში მანამდე, სანამ მომხმარებელი რაიმე ჩაწერს.
  ეს არის დამხმარე ტექსტი, რომელიც ასახავს მაგალითს თუ რას უნდა ელოდეს მომხმარებელი იმ ველისგან.
-->

<!--
  იმისათვის, რომ label და input ერთმანეთთან დავაკავშიროთ, ვიყენებთ:
  - label-ის "for" ატრიბუტს და
  - input-ის "id" ატრიბუტს.
  როცა მომხმარებელი დააწკაპუნებს label-ზე, ავტომატურად აირჩევა შესაბამისი input.
-->

<!--
  id - იდენტიფიკატორია, რომელიც ერთმნიშვნელოვნად გამოარჩევს ელემენტს HTML დოკუმენტში.
  მნიშვნელოვანია: ერთსა და იმავე HTML გვერდზე ერთი და იგივე id არ შეიძლება ერთზე მეტ ელემენტს ჰქონდეს.
  სწორედ ამიტომ მას "უნიკალური" ეწოდება.
-->
