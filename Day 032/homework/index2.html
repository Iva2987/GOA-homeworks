<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Level1</th>
      <th>Level2</th>
      <th>Level3</th>
      <th>Info</th>
      <th>Name</th>
    </tr>
    <tr>
      <td rowspan="6">System</td>
      <td rowspan="3">System Apps</td>
      <td>SystemEnv</td>
      <td>App Test</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>SystemEnv</td>
      <td>App Memory</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>SystemEnv</td>
      <td>App Test</td>
      <td>bar</td>
    </tr>
    <tr>
      <td>System Apps</td>
      <td>SystemEnv2</td>
      <td>App Test</td>
      <td>bar</td>
    </tr>
    <tr>
      <td rowspan="2">System Memory</td>
      <td>Mememory Test</td>
      <td>Memory Func</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>Mememory Test</td>
      <td>Apes Test</td>
      <td>foo</td>
    </tr>
  </table>

</body>
</html>
